<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contarPassos.css">
    <title>Pula Cerca</title>
</head>
<body>
    <section>
        <h1>Pula Cerca</h1>
        <h3>O objetivo é alcançar um valor pulando o número de passos, até chegar ao fim.</h3>
        <div>
            <label for="num1">Inicio</label>
            <input type="number" name="inp" placeholder="Digite um valor" id="put1">
            <label for="num2">Fim</label>
            <input type="number" name="inp" placeholder="Digite um valor" id="put2">
            <label for="num3">Passos</label>
            <input type="number" name="inp" placeholder="Digite um valor" id="put3">
            <button id="but">Pular</button>
        </div>
        <div id="diva">
            Aguardando para pular...
        </div>
        <img src="./sh.jpg" alt="">
    </section>
    <script src="./contarPassos.js" id="imag"></script>
</body>
</html>
